version: "3.9"

services:
  api:
    image: mhdiqbalpradipta/pandu_motor_api:v1.0.0
    container_name: pandu_motor_api
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - shared
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DIALECT: postgres
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads

  db:
    image: postgres:latest
    container_name: pandu_motor_db
    restart: unless-stopped
    networks:
      - shared
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-postgres}
      POSTGRES_DB: ${DB_NAME:-mydb}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-mydb}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:

networks:
  shared:
    external: true
    name: pandu_shared_net
